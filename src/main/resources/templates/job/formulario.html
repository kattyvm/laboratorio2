<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Persona</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
<h2>Nuevo trabajo</h2><hr />
<form method="post" th:action="@{'/job/guardar'}">
    <div class="form-group">
        <label for="name">Job ID</label>
        <input name="jobid" type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="Title">Job Title</label>
        <input name="jobtitle" type="text" class="form-control" id="Title">
    </div>
    <div class="form-group">
        <label for="min">Salario Minimo</label>
        <input name="minsalary" type="text" class="form-control" id="min">
    </div>
    <div class="form-group">
        <label for="max">Salario mMximo</label>
        <input name="maxsalary" type="text" class="form-control" id="max">
    </div>

    <a th:href="@{'/job/lista'}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
</body>
</html>
